<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Loop Animation</title>
  <style>
    .box {
      width: 50px;
      height: 50px;
      background-color: blue;
      position: absolute;
      top: 100px;
    }
  </style>
</head>
<body>

  <div class="box"></div>

  <script>
    // Animation using a for loop (non-synchronized)
    function animateWithoutSync() {
      let startTime = performance.now();
      
      // Run this loop for 1000 iterations (no sync with screen refresh)
      for (let i = 0; i < 1000; i++) {
        let elapsed = performance.now() - startTime;
        moveElement(elapsed);
      }
    }

    function moveElement(position) {
      // Move the box horizontally based on elapsed time
      document.querySelector('.box').style.left = position * 0.1 + "px";
    }

    // Start the animation
    animateWithoutSync();
  </script>

</body>
</html>
