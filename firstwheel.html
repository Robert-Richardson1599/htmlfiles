<!DOCTYPE html>
<html>
<body>
<h1>HTML DOM Events</h1>
<h2>The onwheel Event</h2>

<p>Use the addEventListener() method to attach a "wheel" event to an element:</p>

<div id="myDIV" style="border:1px solid black">
  <p>Roll the mouse wheel over me!</p>
</div>

<script>
document.getElementById("myDIV").onwheel = function(event) {
  myFunction(event);
};

function myFunction(event) {
  // Check the direction of the scroll
  if (event.deltaY < 0) {
    // Scrolling up
    document.getElementById("myDIV").style.fontSize = "35px";
  } else {
    // Scrolling down
    document.getElementById("myDIV").style.fontSize = "20px";
  }
}
</script>

</body>
</html>
