<label for="myCheckbox">Check me:</label>
<input type="checkbox" id="myCheckbox" onchange="alert('Checkbox state changed!')">
<br>
<label for="colorPicker">Pick a color:</label>
<input type="color" id="colorPicker" onchange="alert('Color changed to ' + this.value)">
<br>
<label for="datePicker">Pick a date:</label>
<input type="date" id="datePicker" onchange="alert('Date changed to ' + this.value)">
<br>
<label for="datetimePicker">Pick a date and time:</label>
<input type="datetime-local" id="datetimePicker" onchange="alert('Date and time changed to ' + this.value)">
<br>
<label for="email">Enter your email:</label>
<input type="email" id="email" onchange="alert('Email changed to ' + this.value)">
<br>
<label for="monthPicker">Pick a month:</label>
<input type="month" id="monthPicker" onchange="alert('Month changed to ' + this.value)">
<br>
<label for="numInput">Enter a number:</label>
<input type="number" id="numInput" onchange="alert('Number changed to ' + this.value)">
<br>
<label for="radioOption">Choose an option:</label>
<input type="radio" id="radioOption1" name="radioGroup" value="Option 1" onchange="alert('Radio option changed!')"> Option 1
<input type="radio" id="radioOption2" name="radioGroup" value="Option 2" onchange="alert('Radio option changed!')"> Option 2
<br>
<label for="rangeInput">Select range:</label>
<input type="range" id="rangeInput" min="0" max="100" onchange="alert('Range changed to ' + this.value)">
<br>

<label for="searchInput">Search:</label>
<input type="search" id="searchInput" onchange="alert('Search query changed!')">
<br>

<label for="telInput">Enter your phone number:</label>
<input type="tel" id="telInput" onchange="alert('Phone number changed to ' + this.value)">
<br>
<label for="timeInput">Pick a time:</label>
<input type="time" id="timeInput" onchange="alert('Time changed to ' + this.value)">

<br>
<label for="urlInput">Enter URL:</label>
<input type="url" id="urlInput" onchange="alert('URL changed to ' + this.value)">
<br>

<select id="dropdown" onchange="alert('Option changed to ' + this.value)">
